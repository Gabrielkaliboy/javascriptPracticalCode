<script>
    Array.prototype.deleteRepeat=function(){
        this.sort();
        var result=[this[0]];
        for(i=1;i<this.length;i++){
            if(this[i] !==result[result.length-1]){
                result.push(this[i]);
            }
        }
        return result;
    }
    var dataArray=[1,2,3,1,2,3,"dd","cc","dd","cc"];
    console.log(dataArray.deleteRepeat());
</script>
