    Array.prototype.deleteRepeat=function(){
        var self=this;
        var aa=this.concat().sort();
        aa.sort(function(a,b){
            if(a===b){
                var n = self.indexOf(a);
                self.splice(n,1);
            }
        });
        return self;
    }
